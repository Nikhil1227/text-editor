<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Editor</title>
    <style>
        .right {
            text-align: right;
        }

        .left {
            text-align: left;
        }

        .center {
            text-align: center;
        }

        .border {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>

<body>
    <div class="menubar"
        style="width: 70%;height: 20%;position: relative;left: 15%;padding-left: 20px;padding-right: 20px;padding-bottom: 30px; margin-top: 50px; background-color: rgb(226, 224, 224);">
        <div class="text-start" style="padding-top: 3px;border-bottom: 2px solid rgb(101, 99, 99);">
            <h4><b>Text Editing Tool</b></h4>
        </div>
        <div class="row px-2">
            <div class="col-lg-3 col-sm-6">
                <br>
                <label for="font">Font Name and Size</label><br>
                <select name="Font" id="font" onchange="changeFont(this)" class="btn btn-light">
                    <option value="Arial">Change Font</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Times">Times</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <select onchange="changeFontSize(this)" class="btn btn-light text-left" id="size">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="24">24</option>
                    <option value="28">28</option>
                    <option value="32">32</option>
                    <option value="36">36</option>
                    <option value="40">40</option>
                    <option value="44">44</option>
                    <option value="48">48</option>
                    <option value="52">52</option>
                </select>
            </div>

            <div class="col-lg-2 col-sm-6">
                <br>
                <label for="font">Font Style</label><br>
                <button class="btn btn-light" onclick="bold()"><Strong>B</Strong></button>
                <button class="btn btn-light" onclick="italic()"><I>I</I></button>
                <button class="btn btn-light" onclick="underline()"><u>U</u></button>
            </div>
        </div>
        <hr>
        <div class="row px-2">
            <div class="col-lg-2 col-sm-4">
                <label for="font">Font Alignment</label><br>
                <button class="btn btn-light" onclick="left()"><i class="fa fa-align-left"></i></button>
                <button class="btn btn-light" onclick="center()"><i class="fa fa-align-justify"></i></button>
                <button class="btn btn-light" onclick="right()"><i class="fa fa-align-right"></i></button>

            </div>

            <div class="col-lg-2 col-sm-4">
                <label for="size">Add Decoration :</label><br>
                <button class="btn" onclick="addBorder()">Decorate</button>
            </div>
            <div class="col-lg-2 col-sm-4">
                <label for="nik">Add Color :</label><br>
                <input type="color" name="nik" id="nik" onmouseleave="changeFontColor(this)"
                    style="width: 20px; height: 20px; margin-top: 5px;">
            </div>
        </div>
        <hr>
        <div class="textarea ">
            <div style="width: 80%; height: 50%;position: relative;left: 10%;">
                <textarea name="text" id="text" style="width: 100%;height:200px; border: none;"></textarea>
            </div>
        </div>

       
    </div>
    <script>
        var size = 22;
        var b = false;
        var i = false;
        var u = false;
        var br = false;

        function center() {
            document.getElementById("text").classList.add("center");
            document.getElementById("text").classList.remove("left");
            document.getElementById("text").classList.remove("right");
        }
        function left() {
            document.getElementById("text").classList.add("left");
            document.getElementById("text").classList.remove("center");
            document.getElementById("text").classList.remove("right");
        }
        function right() {
            document.getElementById("text").classList.remove("left");
            document.getElementById("text").classList.remove("center");
            document.getElementById("text").classList.add("right");
        }


        function bold() {
            b = !b;
            if (b) {
                document.getElementById("text").style.fontWeight = "bold";
            }
            else {
                document.getElementById("text").style.fontWeight = "normal";
            }


        }

        function changeFontColor(x) {
            document.getElementById("text").style.color = x.value;
        }


        function italic() {
            i = !i;
            if (i) {
                document.getElementById("text").style.fontStyle = "italic";
            }
            else {
                document.getElementById("text").style.fontStyle = "normal";
            }
        }

        function underline() {
            u = !u;
            if (u) {
                document.getElementById("text").style.textDecoration = "underline";
            }
            else {
                document.getElementById("text").style.textDecoration = "none";
            }
        }

        function changeFont(font) {
            document.getElementById("text").style.fontFamily = font.value;
        }

        function addBorder() {
            br = !br;
            if (br) {
                document.getElementById("text").classList.add("border");
            }
            else {
                document.getElementById("text").classList.remove("border");
            }


        }
        function addColor() {
            document.getElementById("txt").style.color = "red";
        }
        function changeFontSize(x) {
            document.getElementById("text").style.fontSize = x.value + "px";
        }

        function decrease() {
            size = size - 2;
            document.getElementById("txt").style.fontSize = size + "px";
        }
    </script>
</body>

</html>
